<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<ol>
		<li><audio src="sample.mp3" controls ></audio></li>
		<p>Audio MP3 dengan atribut controls</p>
		<li><audio src="sample.mp3" controls loop></audio></li>
		<p>Audio MP3 dengan atribut controls dan loop</p>
		<li><audio src="sample.mp3" controls muted></audio></li>
		<p>Audio MP3 dengan atribut controls dan muted</p>
		<li><audio src="sample.flac" controls></audio></li>
		<p>Audio FLAC dengan atribut controls</p>
	</ol>
	
</body>
</html>
